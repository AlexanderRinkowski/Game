<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop with Turn Logic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div id="water" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Water</h2>
        </div>
        <div id="fire" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Fire</h2>
        </div>
        <div id="air" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Air</h2>
        </div>
        <div id="earth" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Earth</h2>
        </div>
    </div>

    <div class="hand-container">
        <h2>Player One's Hand</h2>
        <div id="card1" class="card player-one" draggable="true" ondragstart="drag(event)">1</div>
        <div id="card2" class="card player-one" draggable="true" ondragstart="drag(event)">2</div>
        <div id="card3" class="card player-one" draggable="true" ondragstart="drag(event)">3</div>
        <div id="card4" class="card player-one" draggable="true" ondragstart="drag(event)">4</div>
        <div id="card5" class="card player-one" draggable="true" ondragstart="drag(event)">5</div>
        <button onclick="endTurn()">End Turn</button>
    </div>

    <div class="hand-container">
        <h2>Player Two's Hand</h2>
        <div id="card6" class="card player-two" draggable="false" ondragstart="drag(event)">1</div>
        <div id="card7" class="card player-two" draggable="false" ondragstart="drag(event)">2</div>
        <div id="card8" class="card player-two" draggable="false" ondragstart="drag(event)">3</div>
        <div id="card9" class="card player-two" draggable="false" ondragstart="drag(event)">4</div>
        <div id="card10" class="card player-two" draggable="false" ondragstart="drag(event)">5</div>
        <button onclick="endTurn()" disabled>End Turn</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
